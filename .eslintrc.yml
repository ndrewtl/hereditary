env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
rules:
  comma-dangle:
    - error
    - never
  # we need to disable the JS version of this rule, and then enable the typescript version
  no-use-before-define:
    - off
  '@typescript-eslint/no-use-before-define':
    - error
settings:
  import/resolver:
    node:
      extensions:
        - .ts
        - .tsx
      moduleDirectory:
        - node_modules
        - src
